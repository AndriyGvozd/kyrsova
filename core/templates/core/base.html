<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>{% block title %}{% endblock %} | Дошка оголошень</title>
    </head>

    <body>
        <nav class="py-4 px-6 bg-white border-b border-gray-200">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-semibold">Дошка оголошень для волонтерів</a>
        
                <div class="spac">
                    {% if request.user.is_superuser %}
                    <a href="{% url 'item:complaint_list' %}" class="btn btn-block btn-lg btn-primary">Скарги</a>
                    {% endif %}
        
                    <a href="{% url 'item:items' %}" class="btn btn-block btn-lg btn-primary">Пошук</a>
        
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'conversation:inbox' %}" class="btn btn-block btn-lg btn-primary">Чат</a>
                        <a href="{% url 'dashboard:index' %}" class="btn btn-block btn-lg btn-secondary">Профіль</a>
                    {% else %}
                        <a href="{% url 'core:signup' %}" class="btn btn-block btn-lg btn-primary">Реєстрація</a>
                        <a href="{% url 'core:login' %}" class="btn btn-block btn-lg btn-secondary">Логін</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <style>
            @media (max-width: 768px) {
                .space-x-6 {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }
        
                .spac a {
                    margin-bottom: 0.5rem;
                    width: 100%;
                }
            }
            
        </style>
    </body>
</html>
